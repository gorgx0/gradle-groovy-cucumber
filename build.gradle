buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'io.ratpack:ratpack-gradle:1.6.1'
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
    }
}


plugins {
    id 'groovy'
    id 'io.ratpack.ratpack-groovy' version '1.6.1'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.5.6'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'
    testImplementation 'io.cucumber:cucumber-groovy:4.3.0'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava, compileTestGroovy
    doLast {
        javaexec {
            main = 'cucumber.api.cli.Main'
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty' , '--glue' , 'classpath:.', 'src/test/resources/features']
        }
    }
}
